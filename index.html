<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/index.css" />
    <script src="./js/index.js"></script>
</head>
<body>
    <header>
        <p id="title">Text Formatting</p>
        <div id="images">
            <button value="bold" class="btn">
                <img src="./images/bold.png" alt="">
            </button>
            <button value="underline" class="btn">
                <img src="./images/underline.png" alt="">
            </button>
            <button value="italic" class="btn">
                <img src="./images/italic.png" alt="">
            </button>
            <button value="strikethrough" class="btn">
                <img src="./images/line-thro.png" alt="">
            </button>
            <button value="copy" class="btn">
                <img src="./images/copy.png" alt="">
            </button>
            <button value="paste" class="btn">
                <img src="./images/paste.png" alt="">
            </button>
            <button value="cut" class="btn">
                <img src="./images/cut.png" alt="">
            </button>
            <button value="superscript" class="btn">
                <img src="./images/sup.png" alt="">
            </button>
            <button value="" class="btn">
                <img src="./images/sub.png" alt="">
            </button>
            <button value="justifyLeft" class="btn">
                <img src="./images/left.png" alt="">
            </button>
            <button value="justifyCenter" class="btn">
                <img src="./images/center.png" alt="">
            </button>
            <button value="justifyRight" class="btn">
                <img src="./images/right.png" alt="">
            </button>
            <button value="undo" class="btn">
                <img src="./images/undo.png" alt="">
            </button>
            <button value="redo" class="btn">
                <img src="./images/redo.png" alt="">
            </button>
            <button id="last-btn">Select - All</button>

        </div>
    </header>
    <div id="page" contenteditable="true" spellcheck="true"></div>
</body>
</html>
